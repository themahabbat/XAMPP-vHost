# WITH SSL (HTTPS)
<VirtualHost laravel.test:443>                             
  DocumentRoot "C:\xampp\htdocs\lrvl\public"               
  DirectoryIndex "index.php"                               
  ServerAdmin domain.test                                  
                                                           
    SSLEngine on                                           
    SSLCertificateKeyFile "conf\ssl.key\server.key"        
    SSLCertificateFile "conf\ssl.crt\server.crt            
                                                           
  <Directory "C:\xampp\htdocs\lrvl\public">                
        Options Indexes FollowSymLinks                     
        AllowOverride All                                  
        Require all granted                                
  </Directory>                                             
</VirtualHost>                                             
                                                           
# WITHOUT SSL (HTTP)                                       
<VirtualHost laravel.test:80>                              
  DocumentRoot "C:\xampp\htdocs\lrvl\public"               
  DirectoryIndex "index.php"                               
  ServerAdmin domain.test                                  
                                                           
  <Directory "C:\xampp\htdocs\lrvl\public">                
        Options Indexes FollowSymLinks                     
        AllowOverride All                                  
        Require all granted                                
  </Directory>                                             
</VirtualHost>                                             
